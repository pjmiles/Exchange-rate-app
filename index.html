<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
  <div class="container-wrapper">
    <h1>Exchange rate app</h1>
    <form action="#">

      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1">
      </div>

      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img class="img-responsive" src="image/us flag.png" alt="flag">
            <select>
              <option value="USD">USD</option>
              <option value="NPR">NPR</option>
              <option value="INR">INR</option>
              <option value="PKR">PKR</option>
              <option value="MAD">MAD</option>
            </select>
          </div>
        </div>
        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img class="img-responsive" src="image/ng flag.png" alt="flag">
            <select>
              <option value="NGN">NGN</option>
              <option value="USD">USD</option>
              <option value="MAD">MAD</option>
              <option value="INR">INR</option>
              <option value="PKR">PKR</option>
            </select>
          </div>
        </div>
      </div>

      <div class="exchange-rate">1 USD = 410.56 NGN </div>
        <button>Get Rate</button>
    </form>
    <footer> <p> Designed by <a href="https://github.com/pjmiles/Exchange-rate-app" target="_blank">Ponmile Adebisi</a></p></footer>
    </div>
</body>
</html>
